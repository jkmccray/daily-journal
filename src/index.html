<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Daily Journal</title>
  <link rel="stylesheet" href="journal.css">
  <link href="https://fonts.googleapis.com/css?family=Open+Sans|Raleway&display=swap" rel="stylesheet">
</head>

<body>
  <h1 class="title">Daily Journal</h1>
  <nav class="navBar">
    <div><a href="#makeJournalEntry" class="navItem">Add Journal Entry</a></div>
    <div><a href="#logOfEntries" class="navItem">Skip to Journal Entries</a></div>
  </nav>
  <div id="makeJournalEntry" class="formContainer">
    <h2 class="newEntryHeader">New Entry</h2>
    <fieldset>
      <label for="journalDate">Date of entry</label>
      <input type="date" name="journalDate" id="journalDate" required>
    </fieldset>
    <fieldset>
      <label for="concepts">Concepts Covered</label>
      <input type="text" id="conceptsCovered">
    </fieldset>
    <fieldset>
      <label for="entry">Journal Entry</label>
      <textarea name="entryText" id="entryText" cols="30" rows="10"></textarea>
    </fieldset>
    <fieldset>
      <label for="mood">Mood for the Day</label>
      <select name="mood" id="mood" required>
        <option value=""></option>
        <option value="Happy">Happy</option>
        <option value="Fine">Fine</option>
        <option value="Meh">Meh</option>
        <option value="Frustrated">Frustrated</option>
        <option value="Sad">Sad</option>
      </select>
    </fieldset>
    <button class="btn" id="submit-btn">Record Journal Entry</button>
    <fieldset id="moodOptionsFieldset">
      <legend>Sort By Mood</legend>
      <div id="moodOptions">
        <div class="mood-option-div"><input class="mood-radio" type="radio" name="moods" value="Happy">Happy</div>
        <div class="mood-option-div"><input class="mood-radio" type="radio" name="moods" value="Fine">Fine</div>
        <div class="mood-option-div"><input class="mood-radio" type="radio" name="moods" value="Meh">Meh</div>
        <div class="mood-option-div"><input class="mood-radio" type="radio" name="moods" value="Frustrated">Frustrated</div>
        <div class="mood-option-div"><input class="mood-radio" type="radio" name="moods" value="Sad">Sad</div>
        <div class="mood-option-div"><input class="mood-radio" type="radio" name="moods" value="See-All">See All</div>
      </div>
      <button class="btn--small" id="search-btn">Search</button>
    </fieldset>
  </div>
  <h2 id="logOfEntries" class="subtitle">Journal Entries</h2>
  <article class="entryLog">

  </article>

  <footer class="footer">
    <div><a href="#" class="footerItem">Back to Top</a></div>
  </footer>

  <script type="module" src="scripts/journal.js"></script>
</body>

</html>

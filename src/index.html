<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <link rel="stylesheet" href="journal.css">
  <link href="https://fonts.googleapis.com/css?family=Open+Sans|Raleway&display=swap" rel="stylesheet">
</head>

<body>
  <h1 class="title">Daily Journal</h1>
  <nav class="navBar">
    <div><a href="#makeJournalEntry" class="navItem">Add Journal Entry</a></div>
    <div><a href="#logOfEntries" class="navItem">Skip to Journal Entries</a></div>
  </nav>
  <form id="makeJournalEntry" action="" class="formContainer">
    <h2 class="newEntryHeader">New Entry</h2>
    <fieldset>
      <label for="journalDate">Date of entry</label>
      <input type="date" name="journalDate" id="journalDate">
    </fieldset>
    <fieldset>
      <label for="concepts">Concepts Covered</label>
      <input type="text">
    </fieldset>
    <fieldset>
      <label for="entry">Journal Entry</label>
      <textarea name="entryText" id="entryText" cols="30" rows="10"></textarea>
    </fieldset>
    <fieldset>
      <label for="mood">Mood for the Day</label>
      <select name="mood" id="mood">
        <option value="happy">Happy</option>
        <option value="fine">Fine</option>
        <option value="sad">Sad</option>
      </select>
    </fieldset>
    <button class="btn">Record Journal Entry</button>
  </form>
    <h2 id="logOfEntries" class="subtitle">Journal Entries</h2>
    <article class="entryLog">

    </article>

  <script src="scripts/data.js"></script>
  <script src="scripts/entryComponent.js"></script>
  <script src="scripts/entriesDOM.js"></script>
  <script src="scripts/journal.js"></script>
</body>

</html>
